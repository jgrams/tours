{{ partial "where-am-i" . }}
<script>
    async function fetchMapData() {
        const response = await fetch({{ . }});
        const mapData = await response.json();
        populateMap(mapData);
        addAllInitialLocations(mapData.locations);
    }
    fetchMapData();
</script>
