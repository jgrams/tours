<div id="map"></div>
{{- $data := index .Site.Data.maps "first" -}}
<script>
  var map = L.map('map').setView([51.505, -0.09], 13);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
  map.setView([{{ $data.initialLocation.lat}}, {{ $data.initialLocation.long}}], 14);
  {{- range $data.locations }}
    L.marker([{{ .location.lat }}, {{ .location.long }}])
        .bindPopup({{ .short }})
        .addTo(map);
  {{- end }}
  {{ partial "items.js" . }}
</script>
{{ partial "where-am-i" . }}
